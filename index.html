<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Online</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <header><h1>Tabuada de Multiplicação</h1></header>
    <section>
        <div>
            <label for="inumero">Número:</label>
            <input type="number" id="inum">

            <input id="igerar" type="button" value="Gerar Tabuada" onclick="gerar()">
        </div>
        <div>
            <select name="tabuada" id="ires" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer><p>&copy; CursoemVideo</p></footer>
    <script src="script.js"></script>
</body>
</html>
